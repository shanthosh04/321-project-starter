version: '3.8'

services:
  mariadb:
    image: mariadb:11.1.2
    command: '--default-authentication-plugin=mysql_native_password'
    volumes:
      - m321_project_mariadb:/var/lib/mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=supersecret123
      - MYSQL_DATABASE=mychat
      - MYSQL_USER=mychat
      - MYSQL_PASSWORD=mychatpassword
    ports:
      - 3306:3306

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - mariadb
    restart: always
    environment:
      - PMA_HOST=mariadb
      - PMA_PORT=3306
      - MYSQL_ROOT_PASSWORD=supersecret123
    ports:
      - 9200:80

  nodejs:
    image: shanthosh04/321_project:latest
    depends_on:
      - mariadb
    ports:
      - 3000:3000
    restart: always
    environment:
      DB_HOST: mariadb
      NODE_ENV: production

volumes:
  m321_project_mariadb:
